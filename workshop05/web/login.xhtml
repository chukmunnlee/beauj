<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Please Login</h1>
		<h:form>

			<h:panelGrid columns="2">

				<h:graphicImage value="/images/basket.png" style="width:128px;"/>

				<h:panelGrid columns="2">
					Username:
					<h:inputText value="#{loginView.username}"/>

					Password:
					<h:inputSecret value="#{loginView.password}"/>

					<h:panelGroup/>
					<h:commandButton value="Login" action="#{loginView.login()}"/>
				</h:panelGrid>

				<h:panelGroup/>
				<h:messages style="color:red; list-style:none; font-weight:bolder;"/>

			</h:panelGrid>

		</h:form>
    </h:body>
</html>
