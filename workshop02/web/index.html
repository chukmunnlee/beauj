<html>
	<head>
		<title>Customer Enquiry</title>

	<body>
		<h1>Customer Query</h1>
		<form method="GET" action="customer">

			<table>
				<tr>
					<td>Customer Id:</td>
					<td>
						<input type="number" name="custId" placeholder="Customer id">
					</td>
				</tr>
				<tr>
					<td>Reload?</td>
					<td>
						<input type="checkbox" name="reload">
					</td>
				</tr>
				<tr>
					<td></td>

					</td>
				</tr>
			</table>

		</form>
	</body>
