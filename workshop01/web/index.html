<html>
	<head>
		<title>Web Cart</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<h1>Shopping Cart</h1>
		<form method="post" action="shop">

			<table>
				<tr>
					<td>Item:</td>
					<td>
						<input type="text" name="name" size="50" placeholder="Item name">
					</td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td>
						<input type="number" name="quantity" size="50" placeholder="Quantity" min="1">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Add</button>
					</td>
				</tr>
			</table>

		</form>
	</body>
</html>
